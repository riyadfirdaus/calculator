<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>It's Calculator!</h1>
    </header>

    <div class="container">
      <div class="display">
        <output type="text" id="operationDisplay"></output>
        <output type="text" id="resultDisplay"></output>
      </div>
      <div class="buttonGrid">
        <button class="digits" id="digit-7">7</button>
        <button class="digits" id="digit-8">8</button>
        <button class="digits" id="digit-9">9</button>
        <button class="operators" id="divide">รท</button>
        <button class="digits" id="digit-4">4</button>
        <button class="digits" id="digit-5">5</button>
        <button class="digits" id="digit-6">6</button>
        <button class="operators" id="multiply">ร</button>
        <button class="digits" id="digit-1">1</button>
        <button class="digits" id="digit-2">2</button>
        <button class="digits" id="digit-3">3</button>
        <button class="operators" id="minus">-</button>
        <button id="clear">AC</button>
        <button class="digits" id="digit-0">0</button>
        <button id="equal">=</button>
        <button class="operators" id="plus">+</button>
      </div>
    </div>
    <footer>
      <p>Made by Riyad Firdaus &copy; 2022</p>
    </footer>
  </body>
</html>
