<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header><h1>It's Calculator!</h1></header>
    <div class="container">
      <div class="display">
        <output type="text" id="operationDisplay">0</output>
        <output type="text" id="resultDisplay">0</output>
      </div>
      <div class="buttonGrid">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
        <button class="digits" id="digit-7">7</button>
        <button class="digits" id="digit-8">8</button>
        <button class="digits" id="digit-9">9</button>
        <button class="operators" id="divide">รท</button>
        <button class="digits" id="digit-4">4</button>
        <button class="digits" id="digit-5">5</button>
        <button class="digits" id="digit-6">6</button>
        <button class="operators" id="plus">ร</button>
        <button class="digits" id="digit-7">1</button>
        <button class="digits" id="digit-7">2</button>
        <button class="digits" id="digit-7">3</button>
        <button class="operators" id="minus">-</button>
        <button class="digits" id="digit-7">0</button>
        <button class="operators" id="dot">.</button>
        <button class="operators" id="equal">=</button>
        <button class="operators" id="plus">+</button>
      </div>
    </div>
  </body>
</html>
